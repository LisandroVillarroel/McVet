<div class="main">
  <div class="container">
   	<div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">MCVET</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <!-- <input type="text" class="form-control" placeholder="usuario"> -->
              <input type="text" formControlName="usuario" class="form-control" placeholder="usuario" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }" />
              <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
                  <div *ngIf="f.usuario.errors.required">Usuario es requerido</div>
              </div>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
              <!--  <input type="password" class="form-control" placeholder="contrase単a">-->
                <input type="password" formControlName="contrasena" class="form-control" placeholder="contrase単a" [ngClass]="{ 'is-invalid': submitted && f.contrasena.errors }" />

                  <div *ngIf="f.contrasena.errors.required">Contrase単a es requerido</div>
              </div>
            </div>
            <div class="row align-items-center">
                <div class="form-group remember mx-auto">
                    <!--<input type="submit" value="Ingresar" class="btn float-right login_btn">-->

          <div class="d-flex justify-content-center links">
