<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="(child.children && child.children.length > 0)  && child.displayName !='Cerrar' ">
      <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu">
        <mat-icon>{{child.iconName}}</mat-icon>
        <span>{{child.displayName}}</span>
      </button>
      <app-menu-list-item #menu [items]="child.children"></app-menu-list-item>
    </span>
    <!-- Handle leaf node menu items -->
    <span *ngIf="(!child.children || child.children.length === 0)  && child.displayName !='Cerrar'">
      <button mat-menu-item [routerLink]="child.route">
        <mat-icon>{{child.iconName}}</mat-icon>
        <span>{{child.displayName}}</span>
      </button>
    </span>

    <span *ngIf="child.displayName === 'Cerrar'">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>{{child.displayName}}</span>
      </button>
    </span>
  </span>
</mat-menu>
