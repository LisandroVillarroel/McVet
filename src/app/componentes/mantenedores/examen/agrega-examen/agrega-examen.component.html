<h2 mat-dialog-title>AGREGA EXÁMEN</h2>

<mat-dialog-content [formGroup]="agregaExamen" name="agregaExamen" class="agrega-container">
  <mat-form-field>
    <input matInput placeholder="Ingrese Código" [formControl]="codigoExamen" >
    <mat-error *ngIf="codigoExamen.invalid">{{getErrorMessage('codigoExamen')}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Ingrese Nombre" [formControl]="nombre"  required>
    <mat-error *ngIf="nombre.invalid">{{getErrorMessage('nombre')}}</mat-error>
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Ingrese Sigla" [formControl]="Sigla" required>
      <mat-error *ngIf="Sigla.invalid">{{getErrorMessage('Sigla')}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Ingrese Precio" [formControl]="precio" required>
    <mat-error *ngIf="precio.invalid">{{getErrorMessage('precio')}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select [formControl]="nombreFormato" placeholder="Formato" required>
    <!--  <mat-option  *ngFor="let obj of selectNombreFormato" [value]="obj.id">
        {{ obj.nombre }}
     </mat-option>
     -->
    </mat-select>
    <mat-error *ngIf="nombreFormato.invalid">{{getErrorMessage('nombreFormato')}}</mat-error>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <div class="col-md-6">
      <button mat-raised-button color="warn" (click)="cerrar()" mat-dialog-close  [disabled]=false>Cerrar</button>
    </div>
    <div class="col-md-6">
      <button class="colorFondoBoton" mat-raised-button  (click)="enviar()"  mat-dialog-close [disabled]="agregaExamen.invalid">ENVIAR</button>
    </div>
</mat-dialog-actions>
