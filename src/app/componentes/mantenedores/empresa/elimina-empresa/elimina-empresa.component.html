<h2 mat-dialog-title>ELIMINA EMPRESA</h2>

<mat-dialog-content name="eminaEmpresa" class="elimina-container">

  <mat-form-field color="accent">
    <input matInput placeholder="Rut"  value="{{datoEmpresaPar.rutEmpresa}}" disabled='true' >
  </mat-form-field>

  <mat-form-field color="accent">
    <input matInput placeholder="Razón Social"  value="{{datoEmpresaPar.razonSocial}}" disabled='true' >
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Nombre de Fantasía" value="{{datoEmpresaPar.nombreFantasia}}" disabled='true'>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Ingrese Dirección " value="{{datoEmpresaPar.direccion}}" disabled='true'>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <div class="col-md-6">
      <button mat-raised-button color="warn" (click)="cerrar()" mat-dialog-close  [disabled]=false>Cerrar</button>
    </div>
    <div class="col-md-6">
      <button class="colorFondoBoton" mat-raised-button  (click)="enviar()"  mat-dialog-close >ELIMINA</button>
    </div>
</mat-dialog-actions>
