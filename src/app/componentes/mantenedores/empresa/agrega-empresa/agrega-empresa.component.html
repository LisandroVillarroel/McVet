<h2 mat-dialog-title>AGREGA EMPRESA</h2>

<mat-dialog-content [formGroup]="agregaEmpresa" name="agregaEmpresa" class="agrega-container">
  <mat-form-field>
    <input matInput class="input-rut rut" placeholder="Ingrese Rut" [formControl]="rutEmpresa" oninput="this.value = this.value.toUpperCase()" (blur)="onBlurRutEmpresa($event)" validaRut  required>
    <mat-error *ngIf="rutEmpresa.invalid">{{getErrorMessage('rutEmpresa')}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Ingrese Razón Social" [formControl]="razonSocial" oninput="this.value = this.value.toUpperCase()" required>
    <mat-error *ngIf="razonSocial.invalid">{{getErrorMessage('razonSocial')}}</mat-error>
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Ingrese Nombre de Fantasía" [formControl]="nombreFantasia" required>
      <mat-error *ngIf="nombreFantasia.invalid">{{getErrorMessage('nombreFantasia')}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Ingrese Dirección " [formControl]="direccion" required></textarea>
    <mat-error *ngIf="direccion.invalid">{{getErrorMessage('direccion')}}</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="col-md-6">
      <button mat-raised-button color="warn" (click)="cerrar()" mat-dialog-close  [disabled]=false>Cerrar</button>
    </div>
    <div class="col-md-6">
      <button class="colorFondoBoton" mat-raised-button  (click)="enviar()"  mat-dialog-close [disabled]="agregaEmpresa.invalid">ENVIAR</button>
    </div>
</mat-dialog-actions>
