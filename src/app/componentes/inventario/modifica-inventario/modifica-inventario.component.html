<mat-toolbar style="text-align: center">
  <h4 class="text-center">Modifica Producto</h4>
</mat-toolbar>
<div class="container">

<form class="mat-dialog-content mt-3" (ngSubmit)="submit" #formControl="ngForm">
  <div class="row">
    <!--  <input type="hidden" id="id_usuario" name="id_usuario" [(ngModel)]="dato.id_usuario" class="form-control">-->
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Id</mat-label>
          <input matInput class="form-control" placeholder="Id" [(ngModel)]="dato._id" name="_id" value="dato._id" readonly="readonly">
        </mat-form-field>
    </div>     
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <mat-label>Código Interno</mat-label>
        <input matInput  class="form-control" placeholder="Código Interno" [(ngModel)]="dato.codigoInterno" name="codigoInterno" required >
        <mat-error *ngIf="codigoInterno.hasError('required')">
            Código Interno Requerido
        </mat-error>  
      </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Código Externo</mat-label>
          <input matInput  class="form-control" placeholder="Código Externo" [(ngModel)]="dato.codigoExterno" name="CodigoExterno" required >
          <mat-error *ngIf="codigoExterno.hasError('required')">
              Código Externo Requerido
          </mat-error>  
        </mat-form-field>
    </div>     
    <div class="col-md-12"> 
        <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <textarea matInput  class="form-control" placeholder="Nombre" [(ngModel)]="dato.nombre" name="nombre" required></textarea>
            <mat-error *ngIf="nombre.hasError('required')">
              Nombre Requerido
            </mat-error>  
        </mat-form-field>
    </div>
    <div class="col-md-12"> 
      <mat-form-field class="example-full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput  class="form-control" placeholder="Descripción" [(ngModel)]="dato.descripcion" name="descripcion" required></textarea>
          <mat-error *ngIf="descripcion.hasError('required')">
            Descripción Requerido
          </mat-error>  
      </mat-form-field>
    </div>
    
    <div class="col-md-12 mt-2 text-center">
      <img class="col-1  loading" *ngIf="loading" src="../../../assets/imagenes/aplicacion/cargando.gif" width="40" height="40"/>
      <button  class="col-sm-12 col-md-3 mb-sm-0 mb-1 mr-3" color="primary" mat-raised-button type="submit" (click)="aceptarClick()" [disabled]="!formControl.valid">Aceptar</button>
      <button class="col-sm-12 col-md-3 " color="warn" mat-raised-button (click)="cancelarClick()" tabindex="-1">Cancelar</button>
    </div>
  </div>
</form>
  
</div>
